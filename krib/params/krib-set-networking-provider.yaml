---
Name: "krib/set-networking-provider"
Description: "Switch between supported network provider types (eg 'flannel', 'calico')."
Documentation: |
  This Param can be used to specify either 'flannel' or 'calico'
  network providers for the Kubernetes cluster.  This is completed
  using the provider specific YAML definition file. 

  The only supported providers are:

    flannel
    calico

  The default is 'flannel'.

Schema:
  type: "string"
  default: "flannel"
  enum:
    - "flannel"
    - "calico"
Meta:
  color: "blue"
  icon: "ship"
  title: "Community Content"
