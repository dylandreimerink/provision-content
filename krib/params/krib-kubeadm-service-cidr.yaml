---
Name: "krib/kubeadm-service-cidr"
Description: "Define the cluster Service CIDR via 'kubeadm init' process"
Documentation: |
  Allows operators to specify the Service CIDR that will be
  used by CoreDNS during the 'kubeadm init' process of the cluster
  creation.

  By default we do not override the setting from kubeadm default
  behavior.  Default behavior will result in:

      cluster.local in-addr.arpa ip6.arpa

Schema:
  type: "string"
  default: ""
